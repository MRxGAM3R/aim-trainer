        <div class="navigation">

        <div class="contact-info">
        <p>If you would like to contact me, feel free to reach on <a href="https://twitter.com/lightningxcooki">Twitter,</a> join the <a href="https://discord.gg/MfNvU3k">iAim Discord server</a> or use the form below!

            <form action="https://formspree.io/lightningxcookie@gmail.com" method="POST">

        </form>
